<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tareas Personales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Agenda de Tareas</h1>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Completadas</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Vencidas</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar tareas...">
            <select id="statusFilter">
                <option value="">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="en_progreso">En progreso</option>
                <option value="completada">Completada</option>
            </select>
            <select id="priorityFilter">
                <option value="">Todas las prioridades</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
        </div>

        <div class="task-form">
            <h2><i class="fas fa-plus-circle"></i> Nueva Tarea</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                </div>
                <div class="form-group">
                    <textarea id="taskDescription" placeholder="Descripción (opcional)"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Prioridad:</label>
                        <select id="taskPriority" required>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Fecha límite:</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Guardar Tarea
                </button>
            </form>
        </div>

        <div class="task-list">
            <h2><i class="fas fa-list"></i> Mis Tareas</h2>
            <div id="tasksContainer" class="tasks-container">
                <!-- Las tareas se cargarán aquí dinámicamente -->
            </div>
        </div>

        <!-- Modal para editar tarea -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Tarea</h2>
                <form id="editTaskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="form-group">
                        <input type="text" id="editTaskTitle" placeholder="Título de la tarea" required>
                    </div>
                    <div class="form-group">
                        <textarea id="editTaskDescription" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editTaskPriority">Prioridad:</label>
                            <select id="editTaskPriority" required>
                                <option value="alta">Alta</option>
                                <option value="media">Media</option>
                                <option value="baja">Baja</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editTaskStatus">Estado:</label>
                            <select id="editTaskStatus" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="en_progreso">En progreso</option>
                                <option value="completada">Completada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editTaskDueDate">Fecha límite:</label>
                            <input type="date" id="editTaskDueDate">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
